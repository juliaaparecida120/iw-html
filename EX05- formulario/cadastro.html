<!DOCTYPE html>
<html>
<title>Cadastro</title>
<link rel="stylesheet" type="text/css" href="lgincadastro.css">
</head>

<body>
    <div class="form-fundo">
        <div class="form-cadastro">
            <h2>Cadastro</h2>
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 91111-5555" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="00000000000" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmasenha">Confirmar Senha</label>
                <input type="password" id="confirmasenha" name="confirmasenha" required>

                <button class="btn_1" type="submit">Cadastrar</button>

                <button class="btn_2" type="submit" onclick="window.location.href='login.html'">Fazer Login</button>
            </form>
        </div>
    </div>
</body>

</html>
