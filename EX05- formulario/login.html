<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="lgincadastro.css">
</head>

<body>
    <div class="form-fundo">
        <div class="form-login">
            <h2>Login</h2>
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Senha</label>
                <input type="text" id="senha" name="senha" required />


                <button class="btn_1" type="submit">Cadastrar</button>

                <button class="btn_2" type="submit" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>

            </form>
        </div>
    </div>
</body>

</html>
